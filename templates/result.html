<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>תוצאות חלוקת קורסים</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='result.css') }}">
</head>
<body>
    <div class="container">
        <h1>תוצאות חלוקת קורסים</h1>
        <table>
            <thead>
                <tr>
                    <th>סטודנט</th>
                    <th>קורסים</th>
                </tr>
            </thead>
            <tbody>
                {% for key, value in response.items() %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value | join(', ') }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
        <a href="/">חזור לעמוד הראשי</a>
    </div>
</body>
</html>
