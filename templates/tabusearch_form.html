<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabu Search Algorithm Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='AlgosForm.css') }}">

</head>
<body>
<header>
    <div class="backgroundHeader">
        <h1>Tabu Search Algorithm</h1>
        <button class="homeBtn" onclick="goToHomePage()">Home</button>
    </div>
</header>
    <div class="formContainer">
        <h2>Insert the parameters and run the algorithm</h2>
        <form action="/process" method="POST" id="tabuSearchForm">
            <input type="hidden" name="algorithm" value="tabusearch">
            <div class="fieldsContainer">
                <!-- Choose Number of Courses -->
                <label for="numberOfCourses">Number of Courses:</label>
                <input type="number" id="numberOfCourses" name="numberOfCourses" min="1" required>
                <button type="button" onclick="addCourseFields()">&#10004;</button>
            </div>


            <!-- Courses Input Fields (Generated Dynamically) -->
            <div id="courseFields">
                <!-- Fields for courses will be added dynamically -->
            </div>


            <div class="fieldsContainer">
                <!-- Choose Number of Students (Initially Disabled) -->
                <label for="numberOfStudents">Number of Students:</label>
                <input type="number" id="numberOfStudents" name="numberOfStudents" min="1" required disabled>
                <button type="button" onclick="addStudentFields()">&#10004;</button>
            </div>


            <!-- Student Input Fields (Generated Dynamically) -->
            <div id="studentFields">
                <!-- Fields for students will be added dynamically -->
            </div>

            <div class="fieldsContainer">
                <!-- Beta (β) Input Field -->
                <label for="beta">Beta (β):</label>
                <input type="number" id="beta" name="beta" step="1" min="1" required><br><br>
            </div>

            <!-- Delta Fields Container -->
            <div id="deltaFieldsContainer" class="fieldsContainer">
                <label for="delta">Delta (δ):</label>
                <input type="number" id="delta" name="delta[]" step="0.001" min="0.001" required>
            </div>

            <div id="deltaFields">
                <!-- Fields for delta will be added dynamically -->
            </div>
            <!-- Button to add more delta input fields -->
            <button type="button" onclick="addDeltaInput()">Add Delta</button><br><br>`

            <button type="button" onclick="addRandomDataInTabuSearch()">Random</button><br><br>`

            <input type="submit" value="Run The Algorithm">


        </form>
    </div>

    <script src="{{ url_for('static', filename='form-functions.js') }}"></script>
</body>
</html>
